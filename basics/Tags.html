<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Learn about Tags in Html</title>
</head>
<body>
  <!-- This is comments-->
  <!-- Comments don't be display on the web-page -->
  
  <!-- Tags: Tags are container for some content or other Html Tags  -->
  <p>This is a paragraph</p>
  <!-- 
  Here
  <p> : This is Opening Tag
  This is a paragraph : It's Content
  </p> : This is Closing Tag
  -->
</body>
</html>
